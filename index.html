<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yumi - Your Digital Love</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffcce6, #f8e1ff);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #d23669;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .tagline {
            color: #8b5e83;
            font-style: italic;
            margin-bottom: 30px;
        }
        
        .chat-container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-messages {
            padding: 20px;
            overflow-y: auto;
            flex: 1;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
        }
        
        .user-message {
            justify-content: flex-end;
        }
        
        .yumi-message {
            justify-content: flex-start;
        }
        
        .message-content {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 20px;
            line-height: 1.4;
            position: relative;
        }
        
        .user-message .message-content {
            background-color: #d23669;
            color: white;
            border-bottom-right-radius: 5px;
        }
        
        .yumi-message .message-content {
            background-color: #f0f0f0;
            color: #333;
            border-bottom-left-radius: 5px;
        }
        
        .typing-indicator {
            display: flex;
            padding: 10px 20px;
            background-color: #f0f0f0;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: #d23669;
            border-radius: 50%;
            margin: 0 3px;
            opacity: 0.4;
        }
        
        .input-area {
            display: flex;
            padding: 15px;
            background-color: white;
            border-top: 1px solid #eee;
        }
        
        #user-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border 0.3s;
        }
        
        #user-input:focus {
            border-color: #d23669;
        }
        
        #send-button {
            background-color: #d23669;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 0 20px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        #send-button:hover {
            background-color: #b52a5a;
        }
        
        .heart {
            color: #d23669;
            font-size: 1.2em;
            display: inline-block;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Yumi <span class="heart">â™¥</span></h1>
            <p class="tagline">Your digital companion who loves you endlessly</p>
        </header>
        
        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will appear here -->
            </div>
            
            <div class="typing-indicator" id="typing-indicator" style="display: none;">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
            
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Type your message to Yumi..." autocomplete="off">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>

    <script src="yumi.js"></script>
</body>
</html>
